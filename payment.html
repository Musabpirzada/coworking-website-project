<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <style media="screen">
    .ff{
background-color: #800000;
    }
    .bs{
      color: black;
      background-color: white;
      padding: 3%;
    }
    .icon-container {
  margin-bottom: 20px;
  padding: 7px 0;
  font-size: 24px;
}
a button{
  margin-left: 50%;
  padding-top: 3%;
  padding-bottom: 3%;
  padding-left: 6%;
  padding-right: 6%;
  border-radius: 30%;
  background-color: #800000;
  color: white;
  font-weight: bold;
  border-style: hidden;
}
  </style>
  <body>
    <div class="container-fluid p-5 ff">

  <div class="row">
    <div class="col-md-6 bs">
      <h4>Card Accepted</h4>
      <div class="icon-container text-white">

                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                    <i class="fa fa-cc-paypal" style="color: #142C8E;"></i>
                  </div>
          <div class="row">
            <div class="col-md-12">
              <h4>Name on Card</h4>
              <input type="text" name="" value="" size="30">
            </div>
          </div><br>
          <div class="row">
            <div class="col-md-12">
              <h4>Credit Card Number</h4>
              <input type="text" name="cardnumber" value="" placeholder="1111-2222-3333-4444">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-12">
              <h4>Expiry Date</h4>
              <input type="text" name="expiry" value="" placeholder="MM/YYYY">
            </div>
          </div><br>
          <div class="row">
            <div class="col-md-12">
              <h4>CVV</h4>
              <input type="text" name="cvv" value="" placeholder="xxx" size="4">
              <a href="#"> <button type="button" name="checkout">Checkout â†’</button> </a>
            </div>
          </div>
    </div>
    <div class="col-md-6 bg-white d-flex">
<img src="./image/payment.png" alt="">
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
